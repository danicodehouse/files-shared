<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Microsoft_Office_SharePoint_%282019%E2%80%93present%29.svg/512px-Microsoft_Office_SharePoint_%282019%E2%80%93present%29.svg.png">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    background-color: #f8f9fa;
}

/* SharePoint Header */
.sharepoint-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #0078D4;
    color: white;
    padding: 15px 20px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

.logo {
    height: 40px;
}

.search-bar {
    flex-grow: 1;
    margin: 0 20px;
    padding: 8px;
    border-radius: 5px;
    border: none;
}

.user-profile {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.user-icon {
    height: 35px;
    border-radius: 50%;
    margin-right: 10px;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background-color: #f4f4f4;
    padding: 20px;
    position: fixed;
    top: 70px;
    bottom: 0;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    transition: width 0.3s;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.sidebar ul li:hover {
    background-color: #ddd;
    border-radius: 5px;
}

/* Main Content */
.main-content {
    margin-left: 240px;
    margin-top: 80px;
    padding: 20px;
    flex-grow: 1;
    width: calc(100% - 240px);
}

/* File Container */
.file-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.file {
    text-align: center;
    cursor: pointer;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
}

.file:hover {
    transform: scale(1.05);
}

.file img {
    width: 60px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
}

/* Enlarged Login Modal */
.modal-content {
    background: white;
    padding: 40px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    width: 420px;
    height: 380px;
}

.modal-logo {
    width: 140px;
    margin-bottom: 20px;
}

.modal h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.modal input {
    display: block;
    width: 100%;
    margin: 15px 0;
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.modal button {
    background-color: #0078D4;
    color: white;
    border: none;
    padding: 14px 24px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
}

.modal button:hover {
    background-color: #005A9E;
}
    </style>
    <script>
        function openLogin() {
            document.getElementById("loginModal").style.display = "flex";
        }
        function closeLogin() {
            document.getElementById("loginModal").style.display = "none";
        }
    </script>
</head>
